    <script>
        let lastScrollTop = 0;
        navbar = document.getElementById("navbar");
        window.addEventListener("scroll", function () {
            let scrollTop = window.pageYOffset ||
                document.documentElement.scrollTop;
            if (scrollTop > lastScrollTop) {
                navbar.classList.add('icon');
            } else {
                navbar.classList.remove('icon');
            }
            lastScrollTop = scrollTop;
        })

        var slider = document.getElementById("slider");
        var sliderWidth = slider.offsetWidth;
        var slideList = document.getElementById("slideWrap");
        var count = 1;
        var items = slideList.querySelectorAll("li").length;
        var prev = document.getElementById("prev");
        var next = document.getElementById("next");

        window.addEventListener('resize', function () {
            sliderWidth = slider.offsetWidth;
        });

        function nextSlide() {
            if (count < items) {
                slideList.style.left = "-" + count * sliderWidth + "px";
                count++;
            }
            else if (count = items) {
                slideList.style.left = "0px";
                count = 1;
            }
        }

        function prevSlide() {
            if (count > 1) {
                count = count - 2;
                slideList.style.left = "-" + count * sliderWidth + "px";
                count++;
            }
            else if (count = 1) {
                count = items - 1;
                slideList.style.left = "-" + count * sliderWidth + "px";
                count++;
            }
        }

        next.addEventListener("click", function () {
            nextSlide();
        });

        prev.addEventListener("click", function () {
            prevSlide();
        });

        setInterval(function () {
            nextSlide()
        }, 2500);
        let imageCount;
        function fetchImageCount(owner, repo, path) {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch');
                    }
                    return response.json();
                })
                .then(data => {
                    imageCount = data.filter(item => item.type === 'file').length;
                    console.log(`Number of images in ${path}:`, imageCount);
                    fetchImagesForSlider();

                })
                .catch(error => {
                    console.error('Error fetching image count:', error);
                });
        }
        fetchImageCount('mkpboys', 'website', 'images23');
        function fetchImagesForSlider() {
            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                img.src = `./images23/image (${i}).jpg`;
                img.alt = `Image ${i}`;

                const li = document.createElement('li');
                li.appendChild(img);

                slideList.appendChild(li);
            }
            items = slideList.querySelectorAll("li").length;
        }
    </script>
