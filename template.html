<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #slideDiv {
            margin: 0.1%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #slider {
            position: relative;
            width: 500px;
            height: 265px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
        }

        #slider ul {
            position: relative;
            list-style: none;
            height: 100%;
            width: 10000%;
            padding: 0;
            margin: 0;
            transition: all 750ms ease;
            left: 0;
        }

        #slider ul li {
            position: relative;
            height: 100%;
            float: left;
        }

        #slider ul li img {
            width: 500px;
            height: 265px;
            border-radius: 8px;

        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header,
        h2 {
            background-color: #333;
            color: #fff;
            padding: 1%;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        p {
            line-height: 1.6;
        }

        .gallery {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .gallery-item {
            margin-bottom: 20px;
        }

        .gallery-item img {
            width: 300px;
            height: 200px;
            max-width: 300px;
            max-height: 200px;
            border-radius: 8px;
        }

        .gallery-item video {
            width: 100%;
            height: 100%;
            max-width: 400px;
            max-height: 400px;
            border-radius: 8px;
        }


        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 0.1% 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>

<body>
    <header>
        <h1>ðŸŽŠEnga ooru ThiruvizhaðŸŽ‰</h1>
    </header>

    <div class="container">

        <h2>Image Gallery</h2>
        <div id="slideDiv">
            <div id="slider">
                <ul id="slideWrap">
                    <!-- Images will be loaded dynamically here -->
                </ul>
            </div>
        </div>
        <div class="gallery" id="imageGallery">
            <!-- Images will be loaded dynamically here -->
        </div>

        <h2>Video Gallery</h2>
        <div class="gallery" id="videoGallery">
            <!-- Video gallery will be generated here -->
        </div>
    </div>

    <footer>
        <p>&copy; 2024 My HTML Page. All rights reserved.</p>
    </footer>

    <script>
        var slider = document.getElementById("slider");
        var sliderWidth = slider.offsetWidth;
        var slideList = document.getElementById("slideWrap");
        var count = 1;
        var items;

        function nextSlide() {
            if (count < items) {
                slideList.style.left = "-" + count * sliderWidth + "px";
                count++;
            } else if (count = items) {
                slideList.style.left = "0px";
                count = 1;
            }
        }

        setInterval(function () {
            nextSlide()
        }, 3000);

        let imageCount;
        let videoCount;

        function fetchImageCount(owner, repo, path) {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch');
                    }
                    return response.json();
                })
                .then(data => {
                    imageCount = data.filter(item => item.type === 'file').length;
                    console.log(`Number of images in ${path}:`, imageCount);
                    fetchImagesForSlider(); 
                    fetchImages(); 
                })
                .catch(error => {
                    console.error('Error fetching image count:', error);
                });
        }

        function fetchVideoCount(owner, repo, path) {
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/${path}`;
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to fetch');
                    }
                    return response.json();
                })
                .then(data => {
                    videoCount = data.filter(item => item.type === 'file').length;
                    console.log(`Number of videos in ${path}:`, videoCount);
                    fetchVideos();
                })
                .catch(error => {
                    console.error('Error fetching video count:', error);
                });
        }

        fetchImageCount('mkpboys', 'website', 'images24');
        fetchVideoCount('mkpboys', 'website', 'videos24');

        function fetchImagesForSlider() {
            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                img.src = `./images24/image (${i}).jpg`;
                img.alt = `Image ${i}`;

                const li = document.createElement('li');
                li.appendChild(img);

                slideList.appendChild(li);
            }
            items = slideList.querySelectorAll("li").length;
        }

        function fetchImages() {
            const imageGallery = document.getElementById('imageGallery');
            for (let i = 1; i <= imageCount; i++) {
                const img = document.createElement('img');
                img.src = `./images24/image (${i}).jpg`;
                img.alt = `Image ${i}`;

                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.appendChild(img);

                imageGallery.appendChild(galleryItem);
            }
        }

        function fetchVideos() {
            const videoGallery = document.getElementById('videoGallery');

            for (let i = 1; i <= videoCount; i++) {
                const video = document.createElement('video');
                video.controls = true;
                const source = document.createElement('source');
                source.src = `./videos24/video (${i}).mp4`;
                source.type = 'video/mp4';
                video.appendChild(source);

                const galleryItem = document.createElement('div');
                galleryItem.classList.add('gallery-item');
                galleryItem.appendChild(video);

                videoGallery.appendChild(galleryItem);
            }
        }

    </script>
</body>

</html>
